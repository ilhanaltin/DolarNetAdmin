<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content class="mat-typography">
    <p>
        {{postCommentData.comment}}
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-raised-button color="accent" (click)="confirm()">
        Onayla
    </button>
    <button mat-button mat-raised-button color="warn" (click)="trash()">
        Çöp
    </button>
    <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
