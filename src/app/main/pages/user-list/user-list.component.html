<div class="page-layout blank p-24" fusePerfectScrollbar>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
                           
            <!-- User Name Column -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kullanıcı Adı </th>
                <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Surname Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyad </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>
            
            <!-- RoleName Column -->
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Posta </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

            <!-- User Status Column -->
            <ng-container matColumnDef="userStatusTypeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Durum </th>
                <td mat-cell *matCellDef="let row"> {{row.userStatusTypeName}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
    </div>

</div>
